<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicelicious - Receitas Deliciosas</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <a href="#" title="Juicelicious">
                    <span class="logo-text">Juicelicious</span>
                </a>
            </div>
            
            <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <form action="#" method="get" class="search-form">
                    <input type="text" name="q" placeholder="Buscar receitas..." class="search-input" id="search-input">
                    <button type="submit" class="search-btn" id="search-btn">Buscar</button>
                </form>
            </div>
            
            <!-- Menu de Navegação -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Receitas</a></li>
                    <li><a href="#" class="nav-link">Categorias</a></li>
                    <li><a href="#" class="nav-link">Cadastro</a></li>
                    <li><a href="#" class="nav-link">Login</a></li>
                </ul>
            </nav>
            
            <!-- Menu Mobile (Hamburger) -->
            <div class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        
        <!-- Menu Mobile Expandido -->
        <nav class="mobile-nav" id="mobile-nav">
            <ul class="mobile-nav-list">
                <li><a href="#" class="mobile-nav-link">Receitas</a></li>
                <li><a href="#" class="mobile-nav-link">Categorias</a></li>
                <li><a href="#" class="mobile-nav-link">Cadastro</a></li>
                <li><a href="#" class="mobile-nav-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <script src="home.js"></script>
</body>
</html>
